<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="done" class="card border-success">
        <div class="card-body">
          <p class="text-success mb-0">Success:</p>
          <p class="text-success">New user registered! Please proceed to login.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-light bg-dark">Register</div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="callRegister()">
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input id="login" formControlName="login" type="text" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary btn-warning">Register</button>
          </form>
          <div class="row-fluid span12 text-center row-fluid text-danger">
            <span  *ngIf="failRegister">Error! Invalid username or password! </span>
            <span  *ngIf="invalidForm">Error! Fild missing!</span>
            <div *ngIf="conflict">
              <p class="text-left text-danger  mb-0">Error!</p>
              <p class="text-danger">The username is already in use. Please choose a different one.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
