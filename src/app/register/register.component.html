
<div class="container">

  <div *ngIf="done" class="card">
    <div class="card-body">
      New user registered! Go to login !
    </div>
  </div>

  <div *ngIf="conflict" class="card">
    <div class="card-body text-danger">
      Error ! Username is already in use!
    </div>
  </div>


  <form [formGroup]="form" (ngSubmit)="callRegister()">
    <div class="form-group row">
      <div class="form-group row">
        <label for="login" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="form-group row">
        <label for="login" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="login" placeholder="Username" formControlName="login">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      </div>
    </div>

    <div class="row-fluid span12 text-center row-fluid text-danger">
      <span  *ngIf="failRegister">
        Invalid field!
      </span>
    </div>

    <div class="row-fluid span12 text-center row-fluid text-danger">
      <span  *ngIf="invalidForm">
        Missing field(s)!
      </span>
    </div>


    <div>
        <button type="submit" class="btn btn-outline-dark me-2">Register</button>
    </div>
  </form>
</div>
