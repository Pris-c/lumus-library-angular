<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-light bg-dark">Login</div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="callLogin()">
            <div class="form-group mb-3">
              <label for="login">Username</label>
              <input id="login" formControlName="login" type="text" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary btn-warning">Login</button>
          </form>
          <div class="row-fluid span12 text-center row-fluid text-danger">
            <span  *ngIf="failLogin">Invalid username or password! </span>
            <span  *ngIf="invalidForm">Fild missing!</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
