

<div class="container">
  <form [formGroup]="form" (ngSubmit)="callLogin()">
    <div class="form-group row">
      <div class="form-group row">
        <label for="login" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="login" placeholder="Username" formControlName="login">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      </div>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
  </form>
</div>
