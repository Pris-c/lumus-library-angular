

<div class="container">
  <form [formGroup]="form" (ngSubmit)="callLogin()">
    <div class="row-fluid span12 text-center row-fluid text-danger">
      <span  *ngIf="failLogin">Invalid username or password! </span>
    </div>
    <div class="row-fluid span12 text-center row-fluid text-danger">
      <span  *ngIf="invalidForm">Fild missing!</span>
    </div>
    <div class="form-group row">
      <div class="form-group row">
        <label for="login" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="login" placeholder="Username" formControlName="login">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      </div>
    </div>
    <div>
        <button type="submit" class="btn btn-outline-dark me-2">Login</button>
    </div>
  </form>

</div>
