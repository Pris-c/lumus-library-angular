<div class="div-collection"></div>
<section class="hero-section section">
  <div class="container">
    <h1 class="responsive-headline text-center">Lumus Collection</h1>
  </div>
</section>
<div class="div-collection"></div>

<section  *ngFor="let volume of volumes" class="page-section darkBg pDark">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h2>{{volume.title}}</h2>
        <span *ngFor="let author of volume.authors">{{author}}, </span>
        <p>Categories: {{volume.categories}}</p>
        <p>Publication: {{volume.publishedDate}}</p>
        <p>ISBN10: {{volume.isbn10}} || ISBN13: {{volume.isbn13}} </p>
      </div>
    </div>
  </div>
</section>
